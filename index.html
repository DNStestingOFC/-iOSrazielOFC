<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG G4NG 414</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .login-container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-container button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .login-container button:hover {
            background-color: darkred;
        }

        .title {
            font-family: 'Lora', serif;
            font-size: 4em;
            margin-top: 20px;
            text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.8);
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            margin-top: 5px;
            text-shadow: 2px 2px 6px rgba(255, 255, 0, 0.7);
        }

        .mod-menu-container {
            background-color: rgba(255, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .toggle-switch {
            display: inline-block;
            width: 70px;
            height: 30px;
            background-color: #555;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch.active {
            background-color: lime;
        }

        .toggle-switch span {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
        }

        .toggle-switch.active span {
            left: 45px;
        }

        .footer {
            font-size: 1em;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "TOP" && password === "1") {
                alert("Login successful!");
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('login-section').style.display = 'none';
            } else {
                alert("Invalid username or password!");
            }
        }

        const aimbot = {
            enabled: false,
            hyperPrecision: true,
            autoAim: true,
            autoShoot: true,
            noRecoil: true,
            targetOnlyHead: true,
            instantKill: true
        };

        function toggleAimbot() {
            aimbot.enabled = !aimbot.enabled;
            const toggleSwitch = document.getElementById('aimbot-toggle');
            if (aimbot.enabled) {
                toggleSwitch.classList.add('active');
                activateAimbot();
            } else {
                toggleSwitch.classList.remove('active');
                deactivateAimbot();
            }
        }

        function activateAimbot() {
            console.log("Aimbot activated with maximum settings");
            injectAimbot();
        }

        function deactivateAimbot() {
            console.log("Aimbot deactivated");
            injectNoAimbot();
        }

        function injectAimbot() {
            const injectionURL = `freefire://injectAimbot?bundle=com.dts.freefireth&aimlock=true&autoAim=true&autoShoot=true&noRecoil=true&headshotOnly=true&instantKill=true`;
            window.location.href = injectionURL; // Direct injection
            console.log("Injected to Free Fire with extreme settings");
        }

        function injectNoAimbot() {
            const injectionURL = `freefire://disableAimbot?bundle=com.dts.freefireth`;
            window.location.href = injectionURL; // Disable aimbot in Free Fire
            console.log("Injection disabled");
        }
    </script>
</head>
<body>
    <!-- Login Form -->
    <div id="login-section" class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <div class="title">RG G4NG 414</div>
        <div class="subtitle">AIMBOT EXTREMO</div>
        <div class="mod-menu-container">
            <h3>Aimbot Settings</h3>
            <label>
                Enable Aimbot:
                <div class="toggle-switch" id="aimbot-toggle" onclick="toggleAimbot()">
                    <span></span>
                </div>
            </label>
        </div>
        <div class="footer">AIMBOT | Powered by RG Dev Team</div>
    </div>
</body>
</html>
